<div class="container mb-36">
  <h1 class="text-5xl lg:text-6xl font-bold text-teal-600 mb-2 lg:mb-6"
    *ngIf="author" [ngPlural]="cites.length">
    <ng-template ngPluralCase="=0">Aucune citation de "{{author}}"&nbsp;</ng-template>
    <ng-template ngPluralCase="=1">{{cites.length}} citation de "{{author}}":&nbsp;</ng-template>
    <ng-template ngPluralCase="other">{{cites.length}} citations de "{{author}}":&nbsp;</ng-template>
  </h1>

  <ul class="list-none">
    <li class="p-1" *ngFor="let item of cites | paginate: { itemsPerPage: getItemsPerPage(), currentPage: getCurrentPage() };"><cite>”{{item.getCite()}}”</cite></li>
  </ul>
</div>

<div class="container">
  <div class="w-full">
    <section id="bottom-navigation" class="block fixed inset-x-0 bottom-10 z-10 bg-white">
      <!-- pagination on top of cites coz i don't find a way for instance to set a fixed height for cites and put pagination after (for instance the pager moves in height with the number of rows in the cites) -->
      <pagination-controls (pageChange)="setCurrentPage($event)" responsive="true" class="p-8"></pagination-controls>
    </section>
  </div>
</div>
