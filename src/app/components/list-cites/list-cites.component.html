<h1 class="text-5xl lg:text-6xl font-bold text-teal-600 mb-2 lg:mb-6">
  <a routerLink="/cites" [queryParams]="">{{citeService.countSearchFoundCites()}} Citations.</a>
</h1>
<h2 *ngIf="q" class="text-md lg:text-2xl text-gray-600" [ngPlural]="cites.length">
  <ng-template ngPluralCase="=0">Aucune citation trouvée pour la recherche "{{q}}"&nbsp;</ng-template>
  <ng-template ngPluralCase="=1">{{cites.length}} citation trouvée pour la recherche "{{q}}":&nbsp;</ng-template>
  <ng-template ngPluralCase="other">{{cites.length}} citations trouvées pour la recherche "{{q}}":&nbsp;</ng-template>
</h2>

<ul class="list">
  <li *ngFor="let item of cites | paginate: { itemsPerPage: 10, currentPage: getCurrentPage() };"><cite>”{{item.cite}}”</cite> de <a routerLink="/search" [queryParams]="{q: item.author}">{{item.author}}</a></li>
</ul>

<pagination-controls (pageChange)="setCurrentPage($event)"></pagination-controls>
