          Citations

    </a>

    <div class="text-lg text-gray-600 hidden lg:flex">
      <a routerLink="/cites" [queryParams]="" class="block mt-4 lg:inline-block hover:text-gray-700 lg:mt-0 mr-10">

      </a>

      <a routerLink="/authors" [queryParams]="" class="block mt-4 lg:inline-block hover:text-gray-700 lg:mt-0 mr-10">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 20H22V18C22 16.3431 20.6569 15 19 15C18.0444 15 17.1931 15.4468 16.6438 16.1429M17 20H7M17 20V18C17 17.3438 16.8736 16.717 16.6438 16.1429M7 20H2V18C2 16.3431 3.34315 15 5 15C5.95561 15 6.80686 15.4468 7.35625 16.1429M7 20V18C7 17.3438 7.12642 16.717 7.35625 16.1429M7.35625 16.1429C8.0935 14.301 9.89482 13 12 13C14.1052 13 15.9065 14.301 16.6438 16.1429M15 7C15 8.65685 13.6569 10 12 10C10.3431 10 9 8.65685 9 7C9 5.34315 10.3431 4 12 4C13.6569 4 15 5.34315 15 7ZM21 10C21 11.1046 20.1046 12 19 12C17.8954 12 17 11.1046 17 10C17 8.89543 17.8954 8 19 8C20.1046 8 21 8.89543 21 10ZM7 10C7 11.1046 6.10457 12 5 12C3.89543 12 3 11.1046 3 10C3 8.89543 3.89543 8 5 8C6.10457 8 7 8.89543 7 10Z" stroke="#4A5568" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

      <a class="block hover:text-gray-700 mt-4 lg:inline-block lg:mt-0">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="#4A5568" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <input class="" id="search_input" type="text" placeholder="Rechercher..." #elSearchCite>
    </div>

    <!-- CTA buttons will come here -->
  </nav>
</header>

<main class="mt-12 lg:mt-32">
  <section class="container mx-auto px-6">
    <div class="w-full lg:flex items-center">
      <div class="w-full lg:w-1/2">
        <router-outlet></router-outlet>
      </div>
      <div class="w-full lg:w-1/2 lg:pl-24">
        <img src="/assets/bg.svg">
      </div>
    </div>
  </section>
</main>

<footer>
  <!--Footer-->
  <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
    <a class="text-gray-500 no-underline hover:no-underline" href="#">&copy; Rebolon 2020</a>
  </div>
</footer>
